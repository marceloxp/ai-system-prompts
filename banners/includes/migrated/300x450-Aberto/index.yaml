#MARK: efx:
efx:
  - delay: 0
    duration: 1
    repeat: 1
    direction: normal
    opacity:
      ini: 1
      end: 0
    easing: easeOut

#MARK: fundo-01:
fundo-01:
  - delay: 0
    duration: 5
    repeat: 1
    direction: normal
    opacity:
      ini: 1
      end: 1
    scale:
      ini:
        x: 1.2
        y: 1.2
      end:
        x: 1
        y: 1
    easing: easeOut
  - delay: 2.3
    duration: 0.4
    repeat: 1
    direction: normal
    opacity:
      ini: 1
      end: 0
    easing: easeIn

